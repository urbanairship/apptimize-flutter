name: apptimize_flutter
description: The Apptimize Flutter SDK allows application developers to run A/B tests and manage feature flags across the entire development stack.
version: 2.0.2
homepage: https://www.apptimize.com
repository: https://github.com/urbanairship/apptimize-flutter/

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.apptimize.apptimize_flutter
        pluginClass: ApptimizeFlutterPlugin
      ios:
        pluginClass: ApptimizeFlutterPlugin
